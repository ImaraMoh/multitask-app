<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="content" id="menuScreen">
    <h2>The MultiTask App</h2>
    <p>Welcome to this app.</p>
    <div class="tabs">
        <button class="tab" id="calculator-tab">Calculator</button>
        <button class="tab" id="calendar-tab">Calendar</button>
        <button class="tab" id="clock-tab">Clock</button>
        <button class="tab" id="game-tab">Game</button> <!-- Game Button -->
        <button class="tab" id="remainder-tab">Remainder</button>
    </div>
</div>

<!-- Modal for Game Selection -->
<div id="gameScreen" class="modal hidden"> <!-- Hide by default -->
    <div class="modal-content">
        <span class="close" id="close-modal">&times;</span> <!-- Close Button -->
        <div id="games">
            <button id="Snake">Snake Game</button>
            <button id="Tictactoe">Tic Tac Toe Game</button>
        </div>
    </div>
</div>

<script src="script.js" defer></script>

        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
</body>
</html>
